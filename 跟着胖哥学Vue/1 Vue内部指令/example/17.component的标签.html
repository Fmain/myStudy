<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>component标签</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component标签</h1>
    <hr>
    <div id="app">
        <component :is="who[i]"></component>
        <button @click="change">change</button>
    </div>
    <script type="text/javascript">
        var componentA={
            template:`
                <div style="color:red;">这是外部声明的组件A</div>
            `
        }
        var componentB={
            template:`
                <div style="color:blue;">这是外部声明的组件B</div>
            `
        }
        var componentC={
            template:`
                <div style="color:green;">这是外部声明的组件C</div>
            `
        }
        new Vue({
            el:'#app',
            data:{
                who:["cA","cB","cC"],
                i:0
            },
            methods:{
                change(){
                    this.i++;
                    this.i%=3
                    // if (this.i==3) {this.i=0}
                }
            },
            components:{
                'cA':componentA,
                'cB':componentB,
                'cC':componentC
            }
        })
    </script>
</body>
</html>
