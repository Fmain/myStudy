<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>其他内部指令</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>其他内部指令(v-pre v-cloak v-once)</h1>
    <hr>
    <div id="app">
        <h2>v-pre</h2>
        <h4>在模板中跳过vue的编译，直接输出原始值</h4>
        <div v-pre>{{msg}}</div>

        <h2>v-cloak</h2>
        <h4>在vue渲染完指定的整个DOM后才进行显示。它必须和CSS样式一起使用，</h4>

        <h2>v-once</h2>
        <h4>在第一次DOM时进行渲染，渲染完成后视为静态内容，跳出以后的渲染过程。</h4>
        <input type="text" v-model="msg"/>
        <p>正常绑定 : {{msg}}</p>
        <p v-once>v-once处理 : {{msg}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                msg:'HelloWorld!'
            }
        })
    </script>
</body>
</html>
