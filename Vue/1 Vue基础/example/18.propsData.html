<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>propsData</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>propsData</h1>
    <hr>

    <h3>由于data(){}中的数据return返回值,所以需要用propsData在全局Vue.extend中的传递数据</h3>

    <header></header>

    <script type="text/javascript">
    var myTag = Vue.extend({
        template:`
            <p>{{msg}}----{{a}}</p>
        `,
        data(){
            return{
                msg:'HelloWorld~'
            }
        },
        props:['a']
    })
    new myTag({propsData:{a:1}}).$mount('header');
    </script>
</body>
</html>
