<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HelloWorld</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>

    <div id="app">
        <h3>普通属性</h3>
        <tag1 index="one"></tag1>
        <h3>带-的属性</h3>
        <tag1 my-index="two"></tag1>
        <h3>绑定数据的属性</h3>
        <tag1 :index="num"></tag1>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                num:3
            },
            components:{
                'tag1':{
                    template:`
                        <div>this is {{index}}{{myIndex}}</div>
                    `,
                    props:['index','myIndex']
                }
            }
        })
    </script>
</body>
</html>
