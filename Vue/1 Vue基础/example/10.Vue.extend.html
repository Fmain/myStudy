<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>构造器的延伸</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Vue.extend</h1>
    <hr>

    <h3>使用基础 Vue 构造器，创建一个“子类”。参数是一个包含组件选项的对象。</h3>
    <author id="author"></author>

    <script type="text/javascript">
        var authorTag = Vue.extend({
            template:"<a :href='authorUrl'>{{authorName}}</a>",
            data(){
                return{
                    authorName:'fmain',
                    authorUrl:'http://fmain.win'
                }
            }
        })
        new authorTag().$mount('#author');
    </script>
</body>
</html>
