<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
<!--
全局组件:
    Vue.component('my-aaa',{
        template:'<strong>welcome</strong>'
    });
局部组件:
    components:{
        'my-bbb':{
            template:'<strong>vue</strong>'

        }
    }

-->
<div id="box">
    <my-aaa></my-aaa>
    <my-bbb></my-bbb>
</div>
<!--suppress JSAnnotator -->
<script>
    //全局组件
    Vue.component('my-aaa',{
        template:'<strong>welcome</strong>'
    });
    var vm = new Vue({
        el:'#box',
        //局部组件
        components:{
            'my-bbb':{
                template:'<strong>vue</strong>'

            }
        }
    })
</script>
</body>
</html>
