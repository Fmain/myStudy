<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-自定义右键菜单</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 200px;
            position: absolute;
            display: none;
        }
        li{
            list-style: none;
            border: 1px solid #000;
            width: 100px;
            height: 40px;
            box-sizing: border-box;
        }
    </style>

    <script>
    window.onload = function () {
        var oDiv = document.getElementById('div1');

        document.oncontextmenu = function (ev) {
            var ev = ev || event;
            oDiv.style.display = 'block';

            oDiv.style.left = ev.clientX + 'px';
            oDiv.style.top = ev.clientY + 'px';
            return false;
        }
        document.onclick = function () {
            oDiv.style.display = 'none';

        }
    }
    </script>

</head>
<body>
<div id="div1">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
