<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-BOM</title>
    <script>
    /*
    BOM: Browser Object Model 浏览器对象模型
        open(页面的地址,打开方式); 方法 打开一个新的窗口(页面)
            如果url为空,默认打开一个空白页面
            如果打开方式为空,默认为新窗口方式打开
            返回值: 返回新打开的窗口的window对象
        close(); 方法 关闭窗口    不兼容,不常用
     */
    window.onload = function () {
        var aInput = document.getElementsByTagName('input');
        var opener = null;

        aInput[0].onclick = function () {
            //window.open('http://baidu.com','_self');
            opener = window.open();
            //alert(opener == window)
            opener.document.body.style.background = 'red';
        }

        aInput[1].onclick = function () {
            window.close();
        }

        aInput[2].onclick = function () {
            opener.close();
        }

    }
    </script>
</head>
<body>
<input type="button" value="打开新窗口">
<input type="button" value="关闭窗口">
<input type="button" value="关闭新窗口">
</body>
</html>
