<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-动态表格数据的操作</title>
    <script>
      window.onload = function () {
          var oTab = document.getElementById('tab1');
          var oTbody = oTab.tBodies[0];
          var data = [
              {id:1,username:'leo',sex:'女'},
              {id:2,username:'张三',sex:'男'},
              {id:3,username:'李四',sex:'男'},
              {id:4,username:'王五',sex:'女'},
          ];

          for(var i=0;i<data.length;i++){
              //创立一个tr和td
              var oTr = document.createElement('tr');
              var oTd = document.createElement('td');

              //在
              oTd.innerHTML = data[i].id;
              oTr.appendChild(oTd);

              if (i%2==0){
                  oTr.style.background = 'white';
              }else {
                  oTr.style.background = 'gray';
              }

              oTd = document.createElement('td');
              oTd.innerHTML = data[i].username;
              oTr.appendChild(oTd);

              oTd = document.createElement('td');
              oTd.innerHTML = data[i].sex;
              oTr.appendChild(oTd);

              oTd = document.createElement('td');
              //oTd.innerHTML = '&nbsp;';
              oTr.appendChild(oTd);

              var oA = document.createElement('a');
              oA.innerHTML = '删除';
              oA.href = 'javascript:;';
              oA.onclick = function () {
                  oTbody.removeChild(this.parentNode.parentNode);
                  // 重新添加颜色
                  for(var i=0;i<oTbody.rows.length;i++){
                      if (i%2==0){
                          oTbody.rows[i].style.background = 'white';
                      }else {
                          oTbody.rows[i].style.background = 'gray';
                      }
                  }
              }

              oTd.appendChild(oA);

              oTbody.appendChild(oTr);


          }

      }
    </script>
</head>
<body>
<table id="tab1" width="100%" border="1px solid #000" >
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td><a href="javascript:;">操作</a></td>
        </tr>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
