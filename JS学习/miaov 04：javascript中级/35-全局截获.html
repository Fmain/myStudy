<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35-全局捕获</title>
    <script>
    /*
    IE下事件全局截获:
    object.setCapture();
    设置全局捕获,当我们给一个元素设置全局捕获以后,那么这个元素就会监听后续发生的所有事件,当有时间发生的时候,就会被当前设置了全局捕获的元素所触发
    兼容性:
        IE:有,并且有效果
        ff:有,但是没效果
        chrome:没有

    释放全局捕获:
    object.releaseCapture();
     */
    window.onload = function () {
        var aInput = document.getElementsByTagName('input');

        aInput[0].setCapture(); //设置全局捕获
        aInput[0].onclick = function () {
            alert(1);
        };
        aInput[1].onclick = function () {
            alert(2);
        }
    }
    </script>
</head>
<body>
<input type="button" value="按钮一">
<input type="button" value="按钮二">
</body>
</html>
