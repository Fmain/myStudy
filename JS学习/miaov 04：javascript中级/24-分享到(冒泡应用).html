    <title>24-分享到</title>

        #div1{
            width: 100px;

    <script>

        //var oDiv2 = document.getElementById('div2');

        /*
        oDiv1.onmouseover = function (ev) {
            //因为oDiv在接收到onmouseover事件的时候,会把这个事件冒泡传递给父级oDiv2,父级接收到事件之后,做出此处的事件处理即可
            var ev = ev || event;
            ev.cancelBubble = true;
            oDiv1.style.left = '0px';
        };

        /*
        //此处的oDiv2事件处理不用写
         oDiv2.onmouseover = function (ev) {
         var ev = ev || event;
         ev.cancelBubble = true;
         oDiv1.style.left = '0px';
         };

        }
         */
        oDiv1.onmouseover = function () {
            oDiv1.style.left = '0px';
        };
        oDiv1.onmouseout = function () {

        }

    </script>
</head>
