<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-跟随鼠标移动</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
    <script>
    /*
    onmousemove : 当鼠标在一个元素上面触发. 触发频率不是像素,而是间隔时间,在一个指定时间内(很短),如果鼠标的位置和上一次的位置发生了变化,那么就会触发一次
     */
        window.onload = function () {
            var oDiv = document.getElementById('div1');

            document.onmousemove = function (ev) {

                var ev = ev ||event;

                //防止可视区以外不显示
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                oDiv.style.left = ev.clientX+'px';
                oDiv.style.top = ev.clientY + scrollTop +'px';
            }
        }
    </script>
</head>
<body style="height: 2000px;">
<div id="div1"></div>
</body>
</html>
