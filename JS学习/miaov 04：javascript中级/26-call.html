<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-call</title>
    <script>
    /*
    call 函数中的一个方法 改变函数执行过程中的内部this的指向
        call方法第一个参数可以改变函数执行过程中的内部this的指向
            如果传进去null,则不改变this指向
        call方法第二个参数就是原来函数的参数列表


     */
    function fn1(a,b) {
        alert(this);
        alert(a+b);
    }
    fn1();      //window
    fn1.call(1,10,20); //1 调用函数  fn1() == fn1.call()
    </script>
</head>
<body>

</body>
</html>
