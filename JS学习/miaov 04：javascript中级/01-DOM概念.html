<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>01-DOM概念</title>
    <script type="text/javascript">
        /*
        DOM: document object model 文档对象模型
        文档:html页面
        文档对象:页面中元素
        文档对象模型:为了能让程序JS去操作页面中的元素,而定义出来的模板

        DOM会把文档看成一个树状节点,同时定义了很多方法和属性来操作这棵树中的每一个元素(节点)
        DOM节点:节点树中的每一个节点

        方法:
            getElementById
            getElementsByTagName
            ...


        html:是整个文档的子节点
        head:
        body:
        ...

         */
    </script>
</head>
<body>
<div id="div1">
    <p>111111</p>
    <ul>
        <li>1111</li>
        <li>222222</li>
        <li>333333</li>
        <li>44444444</li>
    </ul>
</div>
</body>
</html>
