<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-事件冒泡</title>
    <style>
        div{padding: 40px;}
        #div1{background: red;}
        #div2{background: green;}
        #div3{background: blue;position: absolute;top: 300px;}
    </style>
    <script>
        /*

         */
        window.onload = function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var oDiv3 = document.getElementById('div3');

            function fn1() {
                alert(this.id);
            }

            /*
             oDiv1.onclick = fn1;
             oDiv2.onclick = fn1;
             oDiv3.onclick = fn1;   //
             */

            /*

            //告诉div1,如果有一个出去的事件出发了你,你就去执行fn1这个函数
            oDiv1.addEventListener('click',fn1,false);
            oDiv2.addEventListener('click',fn1,false);
            oDiv3.addEventListener('click',fn1,false);
             */

            /*

            //告诉div1,如果有一个进去事件出发了你,你就去执行fn1这个函数
            oDiv1.addEventListener('click',fn1,true);
            oDiv2.addEventListener('click',fn1,true);
            oDiv3.addEventListener('click',fn1,true);
             */

            oDiv1.addEventListener('click',function () {
                alert(1);
            },false);
            oDiv1.addEventListener('click',function () {
                alert(3);
            },true);
            oDiv3.addEventListener('click',function () {
                alert(2);
            },false);


        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
