<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-窗口尺寸大小</title>
    <style>
        body{
            height: 2000px;
        }
        #div1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script>
    /*窗口尺寸大小
        可视区的尺寸:clientWidth/clientHeight  无兼容性问题
            document.documentElement.clientWidth/clientHeight
        滚动条滚动距离: scrollTop/scrollLeft   chrome浏览器默认为body的高
            document.documentElement.scrollTop
        内容高度: scrollHeight/scrollWidth
            obj.scrollHeight;
        文档高度: offsetHeight/offsetWidth
            obj.offsetHeight

     */
    window.onload = function () {

        //alert(document.documentElement.clientHeight);

        //alert(document.documentElement.scrollTop);
        //alert(document.body.scrollTop);
        document.onclick = function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            alert(scrollTop);
        };

        alert(document.getElementById('div1').scrollHeight);

    }
    </script>
</head>
<body>
<div id="div1">
    <div style="width: 100px;height: 200px;background:blue;"></div>
</div>
</body>
</html>
