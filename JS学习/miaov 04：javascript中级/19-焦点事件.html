<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-焦点事件</title>
    <script>
    /*
    焦点事件 : 
    焦点 : 是浏览器能够区分用户输入的对象,当一个元素有焦点,那么他可以响应用户的输入操作,我们可以通过一些方式给元素设置焦点
        1.点击
        2.tab
        3.js
        不是所有元素都能够接受焦点,能够响应用户操作的元素才有焦点

    onfocus : 当元素获取到焦点的时候触发

    onblur : 当元素失去焦点的时候触发

    obj.focus();   给指定的元素设置焦点

    obj.blur();    取消指定元素的焦点

    obj.select();  选择指定元素里面的文本内容,能操作的是可交互性文本内容,p标签和div中的文本内容不可操作
     */
    window.onload = function () {
        var oText = document.getElementById('text1');

        oText.onfocus = function () {
            if (this.value==='请输入内容'){
                this.value = '';
            }
        };
        oText.onblur = function () {
            if (this.value === ''){
                this.value = '请输入内容';
            }
        }

        var oBtn = document.getElementById('btn');

        oBtn.onclick = function () {
            oText.select();
        }
    }
    </script>
</head>
<body>
<input type="text" name="">
<input type="text" name="">
<input type="text" name="">
<div id="div1">div</div>
<input type="text" name="">
<a href="http://www.baidu.com">a</a>
<hr>
<input type="text" id="text1" value="请输入内容">
<input type="button" value="全选" id="btn">
</body>
</html>
