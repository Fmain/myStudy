<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.JQ与JS关系</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
    /*
    可以共存,但不能混用
     */
        $(function () {
            $('#div1').click(function () {
                //alert(this.innerHTML);  JS的写法
                alert($(this).html());  //JQ的写法
                //alert($(this).innerHTML);  错误的写法
                //alert(this.innerHTML);   错误的写法
            });
        });
    </script>
</head>
<body>
<div id="div1">123</div>

</body>
</html>
