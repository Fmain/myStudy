<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.3-JQ获取内容和属性</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
    /*

     1.设置或获得内容:
        text() - 设置或返回所选元素的文本内容
        html() - 设置或返回所选元素的内容（包括 HTML 标记）
        val()  - 设置或返回表单字段的值
     2.设置或获取属性
        attr() - 获取DOM节点的属性值
            attr() 方法也允许您同时设置多个属性。
                实例:
                $("button").click(function(){
                    $("#div").attr({
                        "href" : "http://www.runoob.com/jquery",
                        "title" : "jQuery 教程"
                    });
                });
        共同点:都有回调函数,回调函数有两个参数：被选元素列表中当前元素的下标，以及原始（旧的）值。

     */
    </script>
</head>

</html>
