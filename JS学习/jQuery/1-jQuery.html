<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>1.jQuery</title>
    <script src="jquery-3.2.1.min.js"></script>

<body>
JQ:
    一个优秀的JS库
优点:
    1.简化JS的复杂操作
    2.不需要关心兼容性
    3.提供大量实用方法
设计思想:
    选择网页元素
    - 模拟css选择元素
    - 独有表达式选择
    - 多种筛选方法
    JQ写法
    - 方法函数化
    - 链式操作
    - 取值赋值合体
    JQ与JS关系
    - 可以共存,不能混用
</body>
