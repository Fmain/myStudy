<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.2JQ事件</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
    /*
     鼠标事件:
        click()         页面中指定一个点击事件：
        dblclick()      当双击元素时，会发生
        mouseenter()    当鼠标指针穿过元素时，会发生。
        mouseleave()    当鼠标指针离开元素时，会发生。
        mousedown()     当鼠标指针移动到元素上方，并按下鼠标按键时，会发生。
        mouseup()       当在元素上松开鼠标按钮时，会发生
        hover()         当鼠标移动到元素上时，会触发指定的第一个函数(mouseenter);当鼠标移出这个元素时，会触发指定的第二个函数(mouseleave)。
            实例
            $("#p1").hover(
                function(){
                    alert("你进入了 p1!");
                },
                function(){
                    alert("拜拜! 现在你离开了 p1!");
                }
            );

     键盘事件:
        keypress()
        keydown()
        keyup()

     表单事件:
        submit()
        change()
        focus()     当通过鼠标点击选中元素或通过 tab 键定位到元素,元素获得焦点时，发生
        blur()      当元素失去焦点时，发生 blur 事件。

     文档/窗口事件
        load()
        resize()
        scroll()
        unload()

     */
    </script>
</head>
<body>

</body>
</html>
