<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-prototype原型</title>
    <script>
    /*
    原型的应用:
        扩展系统不具备的功能
    Array类  不具备实际的功能,只能用来构造对象
    arr对象   真正有功能的东西,被类构造出来的
     */
    var arr1 = new Array(21,12,3,23,4);
    var arr2 = new Array(22,12,2,31,4);

    //arr1.sum = function () {
    Array.prototype.sum = function () {
        var i = 0;
        var result = 0;

        for (i=0;i<this.length;i++){
            result += this[i];
        }
        return result;
    };
    alert(arr1.sum());
    alert(arr2.sum());


    </script>
</head>
<body>

</body>
</html>
