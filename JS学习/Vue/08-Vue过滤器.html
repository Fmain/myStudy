<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>08-Vue过滤器</title>
    <script src="vue.js"></script>
    <!-- <script src="../vue.js"></script> -->
    <script type="text/javascript">
    /*
    过滤器:Vue 2.x 中，过滤器只能在{{}} 绑定中使用。
        替换 json 过滤器
            JSON.stringify
        替换 capitalize 过滤器
            text[0].toUpperCase() + text.slice(1)
        替换 uppercase 过滤器
            text.toUpperCase()
        替换 lowercase 过滤器
            text.toLowerCase()
        替换 currency 过滤器
            '$' + price.toFixed(2)

    参考:http://blog.csdn.net/kkae8643150/article/details/52815007
     */
     window.onload = function  () {
         new Vue({
            el:'#box',
            data:{
                msg:'abcdefg',
                price:12
            }
         })
     }
    </script>
</head>
<body>
<div id="box">
    {{msg.toUpperCase()}}
    <br>
    {{msg.toLowerCase()}}
    <br>
    {{msg[0].toUpperCase() + msg.slice(1)}}
    <br>
    {{'$' + price.toFixed(2)}}
</div>
</body>
</html>
