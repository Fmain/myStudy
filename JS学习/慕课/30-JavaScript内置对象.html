<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-JavaScript内置对象</title>
    <script>
        var myarr = new Array(12);
        mynum = myarr.length;
        document.write("数组长度:"+mynum+"<br/>")
        document.write("*************"+"<br/>")
        document.write("*************"+"<br/>")


        var mydate1=new Date();//定义日期对象
        var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
        var mynum=mydate1.getDay();//返回值存储在变量mynum中
        document.write(mydate1.getDay());//输出getDay()获取值
        document.write("今天是："+ weekday[mynum]);//输出星期几
        document.write("*************"+"<br/>")
        document.write("*************"+"<br/>")


        var mydate2=new Date();
        document.write("当前时间："+mydate2+"<br>");
        mydate2.setTime(mydate2.getTime() + 60 * 60 * 1000);
        document.write("推迟一小时时间：" + mydate2);
    </script>
</head>
<body>
<!--
1.什么是对象
    JavaScript 中的所有事物都是对象，如:字符串、数值、数组、函数等，每个对象带有属性和方法。
    对象的属性：反映该对象某些特定的性质的，如：字符串的长度、图像的长宽等；
    对象的方法：能够在对象上执行的动作。例如，表单的“提交”(Submit)，时间的“获取”(getYear)等；
    JavaScript 提供多个内建对象，比如 String、Date、Array 等等，使用对象前先定义，如下使用数组对象：
        var objectName =new Array();//使用new关键字定义对象
    或者
        var objectName =[];
    访问对象属性的语法:
        objectName.propertyName

2.Date 日期对象
    日期对象可以储存任意一个日期，并且可以精确到毫秒数（1/1000 秒）。
    定义一个时间对象 :
        var Udate=new Date();
    注意:使用关键字new，Date()的首字母必须大写。
    使 Udate 成为日期对象，并且已有初始值：当前时间(当前电脑系统时间)。
    访问方法语法：“<日期对象>.<方法>”
    get/setDate()   返回/设置日期
    get/setFullYeat()   返回/设置年份,用四位数表示
    get/setYear()   返回/设置年份
    get/setMonth()  返回设置月份:0:一月...11:十二月
    get/setHours()  设置/返回小时,24小时制
    get/setMinutes()    返回设置分钟数
    get/setSeconds()    返回/设置秒钟书
    get/setTime()   返回/设置时间(毫秒为单位)

3.String 字符串对象
    3.1.定义字符串的方法就是直接赋值。比如：
        var mystr = "I love JavaScript!"
    3.2.访问字符串对象的属性length:
        stringObject.length; 返回该字符串的长度。
    3.3.访问字符串对象的方法：
        使用 String 对象的 toUpperCase() 方法来将字符串小写字母转换为大写
    3.4.返回指定位置的字符
        charAt() 方法可返回指定位置的字符。返回的字符是长度为 1 的字符串。
    语法:
        stringObject.charAt(index)
    3.5.返回指定的字符串首次出现的位置
        indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
    语法:
        stringObject.indexOf(substring, startpos)
    说明：
        1.该方法将从头到尾地检索字符串 stringObject，看它是否含有子串 substring。
        2.可选参数，从stringObject的startpos位置开始查找substring，如果没有此参数将从stringObject的开始位置查找。
        3.如果找到一个 substring，则返回 substring 的第一次出现的位置。stringObject 中的字符位置是从 0 开始的。
    注意：
        1.indexOf() 方法区分大小写。
        2.如果要检索的字符串值没有出现，则该方法返回 -1。
    3.6.字符串分割split()
        split() 方法将字符串分割为字符串数组，并返回此数组。
    语法：
        stringObject.split(separator,limit)
    注意：如果把空字符串 ("") 用作 separator，那么 stringObject 中的每个字符之间都会被分割。
    3.7.提取字符串substring()
        substring() 方法用于提取字符串中介于两个指定下标之间的字符。
    注意：
        1. 返回的内容是从 start开始(包含start位置的字符)到 stop-1 处的所有字符，其长度为 stop 减start。
        2. 如果参数 start 与 stop 相等，那么该方法返回的就是一个空串（即长度为 0 的字符串）。
        3. 如果 start 比 stop 大，那么该方法在提取子串之前会先交换这两个参数。
        4.从0开始数
    3.8.提取指定数目的字符substr()
        substr() 方法从字符串中提取从 startPos位置开始的指定数目的字符串。
        语法:
            stringObject.substr(startPos,length)
        注意：
            如果参数startPos是负数，从字符串的尾部开始算起的位置。也就是说，-1 指字符串中最后一个字符，-2 指倒数第二个字符，以此类推。
            如果startPos为负数且绝对值大于字符串长度，startPos为0。

4.Math对象
    1.Math对象，提供对数据的数学计算。
        注意：Math 对象是一个固有的对象，无需创建它，直接把 Math 作为对象使用就可以调用其所有属性和方法。这是它与Date,String对象的区别。
    2.Math对象属性:
        E   返回算数常量e,即自然对数的底数(约等于2.718)
        LN2 返回2的自然对数
        LN10    返回10的自然对数
        LOG2E   返回以2为底的e的对数
        LOG10E  返回以10为底的e的对数
        PI  返回圆周率
        SQRT1_2 返回2的平方根的倒数
        SQRT2   返回2的平方根
    3.Math对象方法
        abs(x)  返回数的绝对值
        acos(x) 返回输的反余弦值
        floor(x)    对数进行下舍入
        ceil(x) 方法可对一个数进行向上取整。
        max(x,y)    返回x,y中最高值
        min(x,y)    返回x,y中最低值
        random(x)   返回0~1（大于或等于 0 但小于 1 )之间随机数.
        round(x)    方法可把一个数字四舍五入为最接近的整数。

5.Array 数组对象
    数组对象是一个对象的集合，里边的对象可以是不同类型的。数组的每一个成员对象都有一个“下标”，用来表示它在数组中的位置，是从零开始的
    1.数组定义的方法：
        1. 定义了一个空数组:
            var  数组名= new Array();
        2. 定义时指定有n个空元素的数组：
            var 数组名 =new Array(n);
        3.定义数组的时候，直接初始化数据：
            var  数组名 = [<元素1>, <元素2>, <元素3>...];
        我们定义myArray数组，并赋值，代码如下：
            var myArray = [2, 8, 6];
        说明：定义了一个数组 myArray，里边的元素是：myArray[0] = 2; myArray[1] = 8; myArray[2] = 6。
    2.数组元素使用：
        数组名[下标] = 值;
        注意: 数组的下标用方括号括起来，从0开始。
    数组属性：
        length 用法：<数组对象>.length；返回：数组的长度，即数组里有多少个元素。它等于数组里最后一个元素的下标加一。
    3.数组方法:
        concat()    连接两个或更多的数组,并返回结果
        join()  把数组的所有元素放入一个字符串,元素通过指定的分隔符进行分割
        pop()   删除并返回数组的最后一个元素
        push()  向数组的末尾添加一个或更多元素,并返回新的长度
        reverse()   颠倒数组中元素的顺序
        shift() 删除并返回数组的第一个元素
        slice() 从某个已有的数组返回选定的元素
        sort()  对数组的元素进行排序
        splice()    删除元素,冰箱数组添加新元素
        toSource()  返回该对象的源代码
        toString()  把数组转换为字符串,并返回结果
        toLocaleString()    把数组转换成本地数组,并返回结果
        unshift()   向数组的开头添加一个或更多元素,并返回新的长度
        valueOf()   返回数组对象的原始值
