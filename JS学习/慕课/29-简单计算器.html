<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-简单计算器</title>
    <script>
        function count() {
            var txt1 = parseInt(document.getElementById("txt1").value);
            //强转内型
            var txt2 = parseInt(document.getElementById("txt2").value);
            var sel = document.getElementById("select").value;
            var result = "" ;
            switch (sel) {
                case"+":
                    result = txt1 + txt2;
                    break;
                case"-":
                    result = txt1 - txt2;
                    break;
                case"*":
                    result = txt1 * txt2;
                    break;
                case"/":
                    result = txt1 / txt2;
                    break;
            }
            document.getElementById("fruit").value = result;
        }
    </script>
</head>
<body>
<input type="text"  id="txt1">
<select id="select">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="text"  id="txt2">
<input type="button" value="=" onclick="count();">
<input type="text"  id="fruit">

</body>
</html>
