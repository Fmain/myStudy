    <title>24-编程挑战</title>
    <script>
        //学生信息数据组成一个数组
        var infos =
        [
            ['小A','女',21,'大一'],
            ['小B','男',23,'大三'],
            ['小C','男',24,'大四'],
            ['小D','女',21,'大一'],
            ['小E','女',22,'大四'],
            ['小F','男',21,'大一'],
            ['小G','女',22,'大二'],
            ['小H','女',20,'大三'],
            ['小I','女',20,'大一'],
            ['小J','男',20,'大三']
        ];
        //找出女生
        for(var i=0;i<infos.length;i++){

            if(infos[i][1]=="女"){
                if(infos[i][3]=="大一"){
                    document.write("大一女生有:"+infos[i]+"<br/>")
                }
            }
        }

    </script>
