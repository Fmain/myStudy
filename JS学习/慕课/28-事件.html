<!--
1.什么是事件:
    JavaScript 创建动态页面。事件是可以被 JavaScript 侦测到的行为。 网页中的每个元素都可以产生某些可以触发 JavaScript 函数或程序的事件。
2.onclick   鼠标单击事件
    当在网页上单击鼠标时,就会发生该事件.通常与按钮一起使用
3.onmouseover   鼠标经过事件
    当鼠标移到一个对象上时,该对象就会被触发.
4.onmouseout    鼠标移开事件
    当鼠标移开当前对象时,执行事件.
5.onchange  文本框内容改变事件
    通过改变文本框的内容来触发事件.
6.onselect  文本框内容被选中事件
    当文本框或者文本域中的文字被选中时,触发事件.
7.onfocus   光标聚集
    当网页中的对象获得聚点时,执行该事件.如:当将光标移到文本框内时，即焦点在文本框内，触发onfocus 事件，并调用函数message()。
8.onblur    光标离开
    当光标离开当前获得聚焦对象时候,触发事件.如:网页中有用户和密码两个文本框。当前光标在用户文本框内时（即焦点在文本框），在光标离开该文本框后（即失焦时），触发onblur事件，并调用函数message()。
9.onload    网页导入
    事件会在页面加载完成后，立即发生，同时执行被调用的程序。
    注意：
    1. 加载页面时，触发onload事件，事件写在<body>标签内。
    2. 此节的加载页面，可理解为打开一个新页面时。
10.onunload 网页关闭
    当用户退出页面时(页面关闭.页面刷新等),触发事件
