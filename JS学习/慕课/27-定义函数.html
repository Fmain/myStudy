<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-定义函数</title>
    <script>
        function add2() {
            sum = 3+2;
            alert(sum);
        }
        function add(x,y) {
            sum = x + y;
            document.write(sum)
            return sum;
        }
        add2();
        add(1,3);
    </script>
</head>
<body>
<!--
1.定义函数
    function 函数名(){
        函数体;
    }
2.函数调用
    1.在<script>标签内调用
    2.在HTML文件中调用,如通过点击按钮后调用定义好的和函数.
3.有参数的函数
    function 函数名(参数1,参数2)
    {
        函数代码
    }
  注意:参数可以多个，根据需要增减参数个数。参数之间用(逗号，）隔开。
4.返回值的函数
    function add2(x,y)
    {
       sum = x + y;
       return sum; //返回函数值,return后面的值叫做返回值。
    }


-->



<form>
    <input type="button" value="点击我" onclick="add2();">
</form>
</body>
</html>
