    <script>
    /*
    数组属性:
        length
            设置arr.length = 0;快速清空数组
            或者arr=[];   效率高

        push
            往数组最后一位添加内容
            alert(arr.push('abc'));     返回值是新数组的长度

        unshift
            往数组前面添加内容
            返回值是新数组的长度  IE6 8 不支持unshift返回值

        pop
            删除数组最后一位
            返回值是删除的内容

        shift
            删除数组第一位
            返回值也是删除的内容

        splice  删除(从第几开始,删除几个,'替换成什么')
            删除.替换.添加
            只返回被删除的内容,如果没删,没有返回值

        sort
            根据Unicode编码进行排序,默认以字符串形式比较

        concat
            将几个数组连接在一起成为一个新的数组

        reverse
            颠倒数组
     */

        ////////////////////////////////////
