<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>13.2-for in 遍历对象属性</title>
</head>
<body>
<script type="text/javascript">
var str = "";
var num = 0;
for(var attr in window){
    str += num +'.'+ attr +':'+ window[attr] +'<br />';
    num++
}
document.body.innerHTML = str;
</script>
</body>
</html>
