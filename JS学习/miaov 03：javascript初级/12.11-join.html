<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>12.11-join</title>
    <script type="text/javascript">
        /*
        join();//把数组每个单位拼接在一起
        */
        var arr = ['aa','bb','cc'];

        alert(arr.join());  //'aa'+','+'bb'+','+'cc'
        alert(arr.join().length);   //8
        alert(arr.join(''));    //aabbcc
        alert(arr.join('-'))    //aa - bb - cc
    </script>
</head>
<body>

</body>
</html>
