<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <style type="text/css">
        li{height: 24px;margin-bottom: 3px;list-style:none;}
    </style>
    <script type="text/javascript">
        /*

       window.onload = function() {
        var aLi = document.getElementsByTagName('li');
        var arr = ['red','yellow','blue','green']
        var str = '';

        for (var i = 0; i < aLi.length; i++) {
            aLi[i].index = i;
            aLi[i].style.background = arr[i%arr.length];
            aLi[i].onmousemove = function() {
                str = this.style.background;
                this.style.background = 'gray';
            };
            aLi[i].onmouseout = function() {
                this.style.background = arr[this.index%arr.length];

                //this.style.background = 'str';
            };
        };
       };
    </script>
</head>
<body>
<ul id="ul1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
