<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>02.72-数组去重</title>
    <script type="text/javascript">
        var arr = [1,2,2,3,2,3,1,4];

        for(var i = 0; i<arr.length;i++){
            for(var j = i+1;j<arr.length;j++){
                if (arr[i]==arr[j]) {
                    arr.splice(j,1);
                    j--;
                };
            }
        }
        alert(arr);
    </script>
</head>
<body>

</body>
</html>
