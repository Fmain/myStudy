<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.3-图片切换</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #000;
        }
        li{
            list-style:none;
        }
        #pic{
            width: 400px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #000;
            position: relative;
            background: url("images/loader_ico.gif") no-repeat center #fff;
        }

        #pic img{
            width: 400px;
            height: 500px;
        }
        #pic span,#pic p{
            position: absolute;
            left: 0;
            width: 400px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #ffffff;
            background: rgba(56, 56, 56, 0.54);
        }
        #pic span{
            top: 5px;
        }
        #pic p{
            bottom: 5px;
        }
        #pic ul{
            position: absolute;
            top: 0;
            right: -50px;
        }
        #pic li{
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin-bottom: 4px;
            background: #666666;
            text-align: center;
            color: #ffffff;
        }
        #pic .active{
            background: #ffcc33;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('pic');
            var oImg = oDiv.getElementsByTagName('img')[0];
            var oSpan = oDiv.getElementsByTagName('span')[0];
            var oP = oDiv.getElementsByTagName('p')[0];
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var aLi = oUl.getElementsByTagName('li');

            var arrUrl = ['images/1.png','images/2.png','images/3.png','images/4.png'];
            var arrText = ['傲娇','生气','难受','害羞'];
            var num = 0;    //有数组的地方,尽量写一个计数器

            for(var i=0;i<arrUrl.length;i++){
                oUl.innerHTML += '<li>'+(1+i)+'</li>';
            }

            //初始化
            function fnTab() {
                oImg.src = arrUrl[num];
                oP.innerHTML = arrText[num];
                oSpan.innerHTML = 1 + num + '/' + arrUrl.length;

                for(var i=0;i<arrUrl.length;i++){
                    aLi[i].className = 'none';
                }
                aLi[num].className = 'active';
            }
            fnTab();


            for (var i=0;i<aLi.length;i++){
                aLi[i].index = i;

                aLi[i].onclick = function () {
                    num = this.index;

                    /*
                     oImg.src = arrUrl[num];
                     oP.innerHTML = arrText[num];
                     oSpan.innerHTML = 1 + num + '/' + arrUrl.length;

                     for(var i=0;i<arrUrl.length;i++){
                     aLi[i].className = 'none';
                     }
                     aLi[num].className = 'active';
                     */
                    fnTab();

                }
            }
        }
    </script>
</head>
<body>
<div id="pic">
    <img src="images/1.png" alt="">
    <span>数量加载数量中...</span>
    <p>文字说明正在加载中...</p>
    <ul>
    </ul>
</div>
</body>
</html>
