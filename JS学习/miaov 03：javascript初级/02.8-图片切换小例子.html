<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.8-图片切换小例子</title>
    <style>
        #box{
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            text-align: center;
            padding: 10px;
            margin: 20px auto;
        }
        #imgBox{
            width: 550px;
            height: 400px;
            border: 10px solid #ccc;
            margin: 10px auto;
            position: relative;
            background: #b0b0b0;
        }
        #imgBox img{
            width: 550px;
            height: 400px;
        }
        #imgBox a{
            text-decoration: none;
            color: #000;
            display: inline-block;
            position: absolute;
            top: 50%;
            margin-top:-40px;
            width: 50px;
            height: 80px;
            line-height: 80px;
            font-size: 40px;
            border: 1px solid #9b9b9b;
            background: rgba(250, 250, 250, 0.5);
        }
        #imgBox a:hover{
            color: #fff;
            background: rgba(88, 88, 88, 0.5);
        }
        #imgBox div{
            position: absolute;
            left: 0;
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            color: #fff;
            background: rgba(6, 6, 6, 0.7);
        }
        #left{
            left: 5px;
        }
        #right{
            right: 5px;
        }
        #top{
            top: 0;
        }
        #bottom{
            bottom: 0;
        }
    </style>
    <script>
        window.onload = function () {

            var oImg = document.getElementById('img');
            var oLeft = document.getElementById('left');
            var oRight = document.getElementById('right');
            var oTop = document.getElementById('top');
            var oBottom = document.getElementById('bottom');
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');

            var arrUrl = ["../images/1.png","../images/2.png","../images/3.png","../images/4.png"]
            var arrText = ['傲娇','生气','难受','害羞']
            var num = 0;
            var onOff = true;


            oBtn1.onclick = function () {
                document.getElementById('text1').innerHTML = '图片可从最后一张跳转到第一张循环切换';
                onOff = true;
            }
            oBtn2.onclick = function () {
                document.getElementById('text1').innerHTML = '图片只能到最后一张或只能到第一张切换';
                /*
                oRight.onclick = function oRight() {
                    num++;
                    if(num==arrUrl.length){
                        alert('已经是最后一张了') ;
                        num = arrUrl.length-1;
                        //num = length;
                        //length = 0;
                    }
                    fnTab();
                }
                oLeft.onclick = function () {
                    num--;
                    if(num==-1){
                        alert('已经是第一张了') ;
                        num = 0;
                        //num = length;
                        //length = arrUrl.length-1;
                    }
                    fnTab();
                }
                 */
                onOff = false;
            }


            //初始化
            function fnTab() {
                oTop.innerHTML = num+1+'/'+arrText.length;  //数量
                oImg.src = arrUrl[num]; //图片
                oBottom.innerHTML = arrText[num];   //文字
            }
            fnTab();
            oRight.onclick = function tRight() {
                num++;
                //设置最后一张的动作
                if(num==arrUrl.length){
                    //num = 0;
                    //alert('已经是最后一张了') ;
                    //num = arrUrl.length-1;
                    if(onOff){
                        num = 0;
                    }else{
                        alert('已经是最后一张了') ;
                        num = arrUrl.length-1;
                    }
                }
                fnTab();
            }

            oLeft.onclick = function tLeft() {
                num--;
                if(num==-1){
                    //num=arrUrl.length-1;
                    //alert('已经是第一张了') ;
                    //num = 0;

                    if(onOff){
                        num = arrUrl.length-1;
                    }else{
                        alert('已经是第一张了') ;
                        num = 0;
                    }
                }
                fnTab();
            }

        }

    </script>
</head>
<body>
<div id="box">
    <input id="btn1" type="button" value="循环切换">
    <input id="btn2" type="button" value="顺序切换">
    <br>
    <p id="text1">图片可从最后一张跳转到第一张循环切换</p>
    <div id="imgBox">
        <img id="img" src="">
        <a href="javascript:;" id="left" >&lt;</a>
        <a href="javascript:;" id="right" >&gt;</a>
        <div id="top">数量正在计算中...</div>
        <div id="bottom">图片文字加载中...</div>
    </div>
</div>
</body>
</html>
