<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>9.1-返回值</title>
    <script type="text/javascript">
    /*
    return返回值
        数字,字符串,布尔,函数,对象(元素,[],{},null),未定义
        1)函数名+括号: fn1()==>return后面的值;
        2)所有函数默认返回值:未定义;
        3)return后面任何代码都不执行了;

     */
        function fn1 () {
            return '返回值';
        }

        function fn2 (a) {
            return function(b) {
                alert(a+b);
            };
        }

        fn2(12)(34);    //弹出1
        function fn3 () {
            return window;
        }

        function fn4 () {
            return;
        }
        alert(fn4());   //undefined

        function fn5 () {
            return 123;
            alert(520);
        }
        alert(fn5());   //弹出123 ,return后面不执行
    </script>
</head>
<body>

</body>
</html>
