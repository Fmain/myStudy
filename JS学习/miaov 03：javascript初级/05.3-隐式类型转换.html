<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.3-隐式类型转换</title>
    <script>
        /*
        显示类型转换(强制内心转换);
            1.Number()    转换成数字类型
            2.parseInt(x,10)  从左到右转换,遇到非数字停止,默认10进制
            3.parseFloat()  认小数点
        隐式类型转换:
            +           变成字符串
            - * / %     变成数字
            ++ --       变成数字
            > <         数字之间的比较和字符串之间的比较不一样
            !           取反  把右边的数据类型转换成布尔值
            ==

            //不是转换
            ===         先判断类型,在判断值
         */

//        alert('10'>'3'); //false
        //字符串比较是比较一位一位的
//        alert('2'==2);  //true
        alert('2'===2);
    </script>

</head>
<body>

</body>
</html>
