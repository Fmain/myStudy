<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>12.3-fromCharCode</title>
</head>
<body>


<script type="text/javascript">

var str = '';
for (var i = 20000; i < 40000; i++) {
    str += String.fromCharCode(i) + '';
};
    document.body.innerHTML += str;

</script>
</body>
</html>
