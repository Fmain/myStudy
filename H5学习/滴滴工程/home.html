    window.onload = function () {
        var oImg = document.getElementById('hImages');

        var aLi = oUl.getElementsByTagName('li');
        var timer = null;
        var num = 0;
        var i = 0;

        aLi[0].className = 'active';

        clearInterval(timer);
        timer = setInterval(function () {
            console.log('1:'+i);
            i++;
            num = -((i)%3)/3*100;
            if (i>2){
             i = 0;
            }
            console.log('2:'+i);
            console.log('3:'+num);
            oImg.style.transform = 'translateX('+num+'%)';
            for(var j=0;j<3;j++){
                aLi[j].className = '';
            }
            aLi[i].className = 'active';
        },3000)
    };
