<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-微博图片旋转</title>
    <style>
        body{
            background: #000;
        }
        #c1{
            background: #fff;
        }
    </style>
    <script>
        window.onload = function () {
            var aInput = document.getElementsByTagName('input');
            var oImg = document.getElementById('img1');

            var yImg = new Image();
            yImg.src = oImg.src;
            yImg.onload = function () {
              draw(oImg);
            };

            function draw(obj) {
                var oC = document.createElement('canvas');
                var cas = oC.getContext('2d');
                oC.width = obj.width;
                oC.height = obj.height;

                obj.parentNode.replaceChild(oC,obj);

                cas.drawImage(obj,0,0);
            }
        }
    </script>
</head>
<body>
<input type="button" value="←">
<input type="button" value="→">
<div>
    <img id="img1" src="./bdlogo.gif" alt="">
</div>
</body>
</html>
