<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-HTML5</title>
    <script src="html5shiv.js"></script>
</head>
<body>

<header>用在页面的头部或者板块的头部
    <hgroup>标题组合</hgroup>
</header>

<nav>导航部分</nav>


<article>页面上一套结构完整且独立的板块
    <aside>和主体相关的附属信息:用于侧边栏 广告等</aside>
    <section>页面上的板块:用于划分页面上的不同区域,或者划分章节里面不同的节</section>
</article>

<figure>包含图片等媒体元素
    <img>
    <figcaption>对图片等的描述</figcaption>
</figure>

<time>2017.5.15 时间标签</time>

<footer>用在页面的底部或者板块的底部</footer>

<input type="text" list="valList" id="">
<datalist id="valList">这个输入框中可能会出现的值
    <option value="javascript">javascript</option>
    <option value="css">css</option>
    <option value="html">html</option>
</datalist>

<details>
    <summary>省略版信息</summary>
    <p>这是详细信息.................</p>
</details>

<!--<dialog open>-->
<dialog>
    <dt>老师</dt>
    <dd>2+2 等于?</dd>
    <dt>学生</dt>
    <dd>4</dd>
    <dt>老师</dt>
    <dd>答对了</dd>
</dialog>

<mark>标记</mark>

<hr>
-----------------------------------------
<!--公钥-->
<form action="http://www.baidu.com" method="get">
    用户: <input type="text" name="usr_name">
    公钥: <keygen name="security"/>
    <input type="submit" value="111">
</form>

<!--进度条-->
<progress max="100" value="80"></progress>
</body>
</html>
