<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-自定义属性(数据)与JS加载</title>
    <script src="a.js" defer="defer"></script><!--延时执行-->
    <script src="b.js"></script>
    <script src="c.js"></script>
    <script>
    /*
    data-name:  dataset.name

    defer:  延迟加载,会按照顺序执行,在onload执行前被触发
    async:  异步加载,一起加载,加载完就触发,谁先加载完就先执行谁,有顺序问题,

    Labjs库: 解决兼容问题
     */
    </script>
</head>
<body>
<img src="" alt="">
</body>
</html>
