<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-新增标签的低版本兼容</title>
    <script src="html5shiv.js"></script>
    <style>
        body{margin: 0}
        header{
            height: 100px;
            background: #1F3;
        }
        article{
            padding: 10px;
            background: #cf4;
            overflow: hidden;
            zoom: 1;
            position: relative;
        }
        aside{
            width: 200px;
            height: 300px;
            background: #f09;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        section{
            margin-left: 210px;
            background: #F90;
            height: 300px;
        }
        footer{
            height: 100px;
            background: #caa;
        }
        fmx{
            height: 100px;
            background: #c41;
            display: block;
        }
    </style>
</head>
<body>
<header>页面头部</header>
<article>
    <aside>侧边栏</aside>
    <section>内容区域</section>
</article>
<footer>底部区域</footer>
<fmx>这是自定义的标签</fmx>
</body>
</html>
