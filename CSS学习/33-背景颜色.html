<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-背景颜色</title>
    <style>
        div{
            width: 50px;
            height: 50px;
        }
        .box1{
            background: red;
        }
        .box2{
            background: rgb(0,255,0);
        }
        .box3{
            background: #0ff;  
        }
    </style>
</head>
<body>
<!--
如何设置标签的背景颜色

-->

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
