<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>88-过渡模块</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .d1{
            width: 100px;
            height: 100px;
            background-color: red;
            /*告诉系统那个属性需要执行过渡效果*/
            transition-property: width,background-color;
            /*告诉系统过渡效果持续时长*/
            transition-duration: 500ms,1s;
            /*告诉系统延时多少秒后开始过度*/
            /*transition-delay: 2s;*/
        }
        .d1:hover{
            width: 300px;
            background-color: blue;
        }
        ul{
            width: 800px;
            height: 500px;
            margin: 0 auto;
            background-color: pink;
            border: 1px solid #000;
        }
        ul li{
            list-style: none;
            width: 100px;
            height: 50px;
            margin-top: 50px;
            background-color: blue;
            transition-property: margin-left;
            transition-duration: 5s;
        }
        ul:hover li{
            margin-left: 700px;
        }
        ul li:nth-child(1){
            /*告诉系统过渡动画的运动速度*/
            transition-timing-function: linear;
        }
        ul li:nth-child(2){
            transition-timing-function: ease;
        }
        ul li:nth-child(3){
            transition-timing-function: ease-in;
        }
        ul li:nth-child(4){
            transition-timing-function: ease-out;
        }
        ul li:nth-child(5){
            transition-timing-function: ease-in-out;
        }
        .d2{
            width: 100px;
            height: 50px;
            background-color: red;
            /*transition-property: width;*/
            /*transition-duration: 500ms;*/
            /*transition: width,background-color 500ms,1s;*/
            /*transition: width 500ms,background-color 1s;*/
            transition: width,background-color 1s;
        }
        .d2:hover{
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
:hover{}
这个伪类选择器除了能用在a标签上,还可以用在其他标签上

格式:
连写模式:
transition: property duration timing-function delay;
transition: 过渡属性 过渡时长 运动速度 延迟时间
多个属性用逗号分开
transition: width 500ms,background-color 1s;
transition: width,background-color 500ms,1s;


transition-property: 告诉系统那个属性需要执行过渡效果
transition-duration: 告诉系统过渡效果持续时长
transition-delay: 告诉系统延时多少秒后开始过度
transition-timing-function: 告诉系统过渡动画的运动速度
过渡效果三要素
    必须要有属性发生变化
    哪个属性需要执行过渡效果
    过渡效果持续时长
注意点:
    当多个属性需要执行过渡效果时,用逗号隔开即可
-->


<div class="d1"></div>
<ul>
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
</ul>
<div class="d2"></div>
</body>
</html>
