<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-兄弟选择器</title>

</head>
<body>
<!--
相邻兄弟选择器
作用:给指定选择器后面紧跟的那个选择器选中的标签设置属性
格式:
选择器1+选择器2{
    属性：值；
}
注意点：
必须通过+号连接
只能选中紧跟其后的那个标签，不能选择被隔开的标签
通用兄弟选择器
作用：给指定选择器后面的所有选择器选中的所有标签设置属性
格式：
选择器1~选择器2{
    属性：值；
}
选中的是指定选择器后面某个选择器选中的所有标签，无论有没有被隔开都可以被选中
-->
<h1>我是标题</h1>
<p>我是段落</p>
<h1>我是标题</h1>
<a href="#">这是个例子</a>
<p>我是段落</p>
<p>我是段落</p>
<h1>我是标题</h1>
<p>我是段落</p>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
