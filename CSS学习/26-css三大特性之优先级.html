<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-css三大特性之优先级</title>
    <style>
        p{}
        #id1{}
        .para{}
        ul{
            color: red;
        }
    </style>
</head>
<body>
<!--
优先级
作用：当多个选择器选中同一个标签，并且给同一个标签设置相同的属性时，如何层叠就由优先级来确定
判断三种方式：
如果是间接选中（间接选中就是继承），那么就是睡离目标标签比较近就听谁的
相同选择器，如果都是直接选中，并且都是同类型的选择器，那么就是谁写在后面就听谁的
不同选择器，如果都是直接选中，那么就会按照选择器的优先级来层叠
id>类>标签>通配符>继承>浏览器默认
-->


<ul>
    <li>
        <p id="id1" class="para">我是段落</p>
    </li>
</ul>
</body>
</html>
