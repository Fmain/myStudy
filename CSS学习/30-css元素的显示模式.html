<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-css元素的显示模式</title>
</head>
<body>
<!--
在html中html将所有的标签分为两类，分别是容器级和文本级
在css中css也将所有的标签分成两类，分别是块级元素和行内元素

块级元素会独占一行，行内元素不会

块级元素和行内元素
文本级标签中除了p都是行内标签

区别：
1.块级元素
块级元素如果没有设置宽度，默认和父元素一样宽
如果设置了按照设置的显示
2.行内元素
如果没有设置宽度，默认和内容一样宽
不能设置宽高
3.行内块级元素
作用：为了让元素既不独占一行，又可以设置宽高，如：<img>
-->



</body>
</html>
