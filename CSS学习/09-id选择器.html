<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-id选择器</title>
    <style>
        #id1{
            color: #ff0;
        }
        #id2{
            color: #0000ff
        }
        #id3{
            color: #00ff00
        }
        #id4{
            color: #ff00cc
        }

    </style>
</head>
<body>
<!--
id选择器：
作用：根据制定id找到对应的标签，然后设置属性

格式：
    #id名称{
        属性：值；
    }
注意点：

只能由字母 数字 下划线组成
不能由数字开头
不能是html的标签名称
在企业开发中一般情况下如果仅仅是为了设置样式，我们不会使用id，因为在前端开发中id是留给js使用
-->

 <p id="id1">迟到毁一生</p>
 <p id="id2">早退穷三代</p>
 <p id="id3">按时上下班</p>
 <p id="id4">必成高富帅</p>


</body>
</html>
