<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-后代选择器和子元素选择器</title>
</head>
<body>
<!--
区别：
后代选择空格作为连接符号，子元素使用>组为连接符号
后代选择器会选中指定标签中所有的特定后代标签，子元素选择器只会选中指定标签中所有的特定的直接标签
共同点：
都可以使用标签名称/id名称/class名称作为选择器
都可以通过各自的链接符号一直延续下去
在企业开发中的选择
如果选中指定标签中的所有特定的标签，那么就是用后代选择器
如果只想选中指定标签中的所有特定儿子标签，就用子元素选择器
-->
</body>
</html>
