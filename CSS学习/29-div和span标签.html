<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29-div和span标签</title>
</head>
<body>
<!--
1.div
作用：一般用于配合css玩成网页的基本布局

2.span
作用：一般用于配合css修改网页中的一些局部信息

3.div和span区别：
div会单独的占领一行，二span不会单独占领一行
div是一个容器级的标签，而span是一个文本级的标签

4.容器级的标签可以嵌套其他所有的标签，如：div h ul ol dl li ...
文本级的标签只能嵌套文字/图片/超链接，如：span p buis stong em ins del ...

在企业开发中一般情况下要嵌套都是嵌套在div中，或者按照组标签来嵌套

-->
<!--
<div>我是div</div>
<div>我是div</div>
<span>我是span</span>
<span>我是span</span>
-->
<!--
<div>
    <ul>
        <li><img src="#" alt=""></li>
    </ul>
</div>
-->


<p>我是段落
<h1>我是标题</h1>
</p>
</body>
</html>
