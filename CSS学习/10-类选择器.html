<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-类选择器</title>
    <style>
        .p1{
            color: #f0f;
        }
        .p2{
            color: #f0f;
        }
        .p3{
            color: #f0f;
        .p4{
            color: #f0f;
        }
        .p5{
            color: blue;
            font-style: italic;
        }
        .p6{
            font-size: 50px;
        }
    </style>
</head>
<body>
<!--
类选择器
作用：根据制定类找到对应的标签，然后设置属性
格式：
.类名{
    属性：值；
}

<标签名称 class="类名1 类名2...">
注意点：
在同一个界面中class的名称是可以重复
在html中每个标签可以同时绑定多个类名
-->
<p class="p1">迟到毁一生</p>
<p class="p2">早退穷三代</p>
<p class="p3">按时上下班</p>
<p class="p4">必成高富帅</p>

<p class="p5 p6">我是一个段落</p>
</body>
</html>
