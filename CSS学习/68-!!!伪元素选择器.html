<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>68-伪元素选择器</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;
            padding:0
        }

        div{
            height: 200px;
            width: 200px;
            background-color: red;
        }
        /*
        p{
            width: 50px;
            height: 50px;
            background-color: pink;
        }
        */
        div:before{
            content: "爱你";
            width: 50px;
            height: 50px;
            background-color: pink;
            display: block;
        }
        div::after{
            content: "memeda";
            width: 50px;
            height: 50px;
            background-color: pink;
            display: block;
            /*隐藏指定添加的伪元素*/
            visibility: hidden;
        }
    </style>
</head>
<body>
<!--
伪元素选择器：
给指定标签内容前面或者内容后面添加一个子元素


-->
<div>
    <!--<p>aini </p>-->
    我是文字我是文字我是文字我是文字我是文字我是文字我是文字
    <!--<p>ppp</p>-->
</div>


</body>
</html>
