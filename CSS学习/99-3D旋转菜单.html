<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99-3D旋转菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid #000;
            background-color: pink;
        }
        a{
            color: #fff;
            text-decoration: none;
            display: inline-block;
            width: 100px;
            height: 30px;
            font-size: 13px;

        }
        .a{
            font-size: 16px;
        }
        .box{
            width: 450px;
            height: 300px;
            margin: 100px auto;
        }
        li{
            list-style: none;
            width: 120px;
            height: 30px;
            background-color:rgba(0,0,0,0.7);
            text-align: center;
            line-height: 30px;
        }
        .nav{
            width: 450px;
            height: 30px;
            background-color:rgba(0,0,0,0.6);
            text-align: center;
        }
        .nav .l1{
            display: inline-block;
            margin-left: 5px;
            margin-right: 5px;
        }
        .opt li{
            transform: rotateY(90deg);
            transition-duration: 1s;
            background-color: skyblue;
        }
        .nav>li:hover .opt li{
            transform: rotateY(0deg);
        }
        .nav>li:hover .opt li:nth-child(1){
            transition-delay: 0ms;
        }
        .nav>li:hover .opt li:nth-child(2){
            transition-delay: 200ms;
        }
        .nav>li:hover .opt li:nth-child(3){
            transition-delay: 400ms;
        }
        .nav>li:hover .opt li:nth-child(4){
            transition-delay: 600ms;
        }
        .nav>li:hover .opt li:nth-child(5){
            transition-delay: 800ms;
        }
        .nav>li .opt li:nth-child(5){
            transition-delay: 0ms;
        }
        .nav>li .opt li:nth-child(4){
            transition-delay: 200ms;
        }
        .nav>li .opt li:nth-child(3){
            transition-delay: 400ms;
        }
        .nav>li .opt li:nth-child(2){
            transition-delay: 600ms;
        }
        .nav>li .opt li:nth-child(1){
            transition-delay: 800ms;
        }
    </style>
</head>
<body>

<div class="box">
    <ul class="nav">
        <li class="l1">
            <a href="#" class="a">一级菜单</a>
            <ul class="opt">
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
            </ul>
        </li>
        <li class="l1">
            <a href="#" class="a">一级菜单</a>
            <ul class="opt">
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
            </ul>
        </li>
        <li class="l1">
            <a href="#" class="a">一级菜单</a>
            <ul class="opt">
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
                <li><a href="#">二级菜单</a></li>
            </ul>
        </li>
    </ul>

    <p>文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字文字</p>
</div>
</body>
</html>
