<!DOCTYPE html>

<head>

    <title>92-过渡模块练习-纠正</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 960px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
            box-sizing: border-box;
        }
        ul li{
            list-style: none;
            width: 160px;
            height: 300px;
            background-color: red;
            float: left;
            box-sizing: border-box;
            border: 1px solid #000;
            transition: width 0.5s;
        }
        ul:hover li{
            width: 100px;
        }
        ul li:hover{
            width: 460px;
        }
    </style>
</head>
