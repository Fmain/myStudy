<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45-内边距属性</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .box1{
            padding-top: 30px;;
        }
        .box2{
            padding-right: 40px;
        }
        .box3{
            padding-bottom: 50px;
        }
        .box4{
            padding-left: 60px;
        }
        .box5{
            background: red;
            padding:40px 50px 60px 50px;
        }
    </style>
</head>
<body>
<!--
内边距
格式:
非连写：
padding-top:;
padding-right:;
padding-bottom:；
padding-left：；
连写
padding: 上 右 下 左；


注意点：
省略规律和边框属性一样
给标签设置内边距之后，标签占有的宽度和孤傲都会发生变化
-->
<div class="box1">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box2">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box3">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box4">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box5">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box6">我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>

</body>
</html>
