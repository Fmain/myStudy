<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>47-外边距的合并现象</title>
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        div{
            height: 100px;
            border: 1px solid #000;
        }
        .hezi1{
            margin-right: 50px;
            margin-bottom: 100px;
        }
        .hezi2{
            margin-left: 100px;
        }
        .box1{
            margin-bottom: 150px;
            margin-top: 200px;
        }
        .box2{
            margin-top: 100px;
        }
    </style>
</head>
<body>
<!--
在默认布局的垂直方向上，默认情况下外边距是不会叠加的，都会得大听谁的
-->
<span class="hezi1">我是span</span><span class="hezi2">我是span</span><span class="hezi3">我是span</span>
<div class="box1">我是div</div>
<div class="box2">我是div</div>
<div class="box3">我是div</div>

</body>
</html>
