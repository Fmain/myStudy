<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>91-过渡模块练习</title>
    <style>
        div{
            /*width: 100%;*/
            height: 60px;
            background-color: red;
            margin-top: 100px;
        }
        p{
            text-align: center;
            font-size: 35px;
            line-height: 60px;
            letter-spacing: 0px;
            transition: letter-spacing 1s;
        }
        p:hover{
            letter-spacing: 30px;
        }
    </style>
</head>
<body>
<div>
    <!--
    编写套路:
    不要管过渡,先编写基本界面
    修改我们认为需要修改的属性
    再回头去给被修改属性的那个元素添加过渡即可
    -->
    <p>我是受害者高大灰叶梾木</p>
</div>
</body>
</html>
