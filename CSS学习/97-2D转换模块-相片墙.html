<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>97-2D转换模块-相片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 100%;
            height: 400px;
            border: 1px solid #000;
            margin-top: 100px;
            background-color: skyblue;
            text-align: center;
        }
        ul li{
            list-style:none;
            width: 150px;
            height: 200px;
            display: inline-block;
            margin-top: 100px;
            position: relative;
            transition: all 1s;
            box-shadow: 0 0 15px;
        }
        ul li:nth-child(1){
            transform: rotate(30deg);
        }
        ul li:nth-child(2){
            transform: rotate(-40deg);
        }
        ul li:nth-child(3){
            transform: rotate(10deg);
        }
        ul li:nth-child(4){
            transform: rotate(45deg);
        }
        /*
        此时为什么不写成ul li img:hover
        因为img标签放在li标签中,会随着li标签变化而变化
        */
        ul li:hover{
            transform:rotate(0deg) scale(1.5);
            z-index: 999;
        }
        ul li img{
            width: 150px;
            height: 200px;
            border: 5px solid #fff;
            box-sizing: border-box;

        }
    </style>
</head>
<body>

<ul>
    <li><img src="image/touxiang1.jpg" class="a1" alt=""></li>
    <li><img src="image/touxiang2.jpg" class="a2" alt=""></li>
    <li><img src="image/touxiang3.jpg" class="a3" alt=""></li>
    <li><img src="image/touxiang4.jpg" class="a4" alt=""></li>
</ul>

</body>
</html>
