<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>92-过渡模块练习-纠正</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 300px;
            margin: 100px auto;
        }
        div .a0{
            width: 392px;
            height: 300px;
            background: url("ty/a0.png") 0 0 no-repeat;
            float: left;
            box-sizing: border-box;
        }
        div ul{
            width: 408px;
            height: 300px;
            float: left;
            overflow: hidden;
            box-sizing: border-box;
        }
        div ul li{
            list-style: none;
            width: 68px;
            height: 300px;
            background-color: red;
            float: left;
            box-sizing: border-box;
        }
        /*
        ul:hover li{
            width: 10px;
        }
        */
        ul li:hover{
            /*width: 300px;*/
            transform: translate(408px 0px);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="a0"></div>
    <ul>
        <li><img src="ty/a1.png" alt=""></li>
        <li><img src="ty/a2.png" alt=""></li>
        <li><img src="ty/a3.png" alt=""></li>
        <li><img src="ty/a4.png" alt=""></li>
        <li><img src="ty/a5.png" alt=""></li>
        <li><img src="ty/a6.png" alt=""></li>
    </ul>
</div>
</body>
</html>
