<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-文本属性</title>
    <style>
        p{
            text-decoration: underline;
            /*td*/
            text-align: left;
            /*ta*/
            text-indent: 2em;
            /*ti*/
        }
        a{
            text-decoration: none;
        }
    </style>  
</head>
<body>
<!--
1.文本装饰属性
格式：text—decoration：；
取值：
underline 下划线
line-through 删除线
overline 上划线
none 什么都没有，去掉超链接的下划线

2.文本对齐的属性
格式：text-align: left;
取值：
left
right
center

3.文本缩进的属性
格式：text-indent: 2em;
取值：
em 1em代表缩进一个文字的单位
px 像素，不推荐
-->
<u>我是文字</u>
<s>我是文字</s>
<p>我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落我是段落</p>
<a href="#">我是超链接</a>
</body>
</html>
