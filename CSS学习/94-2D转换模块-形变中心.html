<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>94-2D转换模块-形变中心</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
        }
        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            /*
            旋转中心点
            注意点:
            取值有三种形式:像素 百分比 特殊关键字
            */
            /*transform-origin: 0px 200px;*/
            /*transform-origin: 50% 50%;*/
            transform-origin: center center;
        }
        ul li:nth-child(1){
            background-color: red;
            transform: rotate(30deg);
            /*z-index:3;*/
        }
        ul li:nth-child(2){
            background-color: green;
            transform: rotate(50deg);
            /*z-index: 2;*/
        }
        ul li:nth-child(3){
            background-color: blue;
            transform: rotate(70deg);
            /*z-index: 1;*/
        }
    </style>
</head>
<body>
<!--
默认情况下,所有元素都是以自己的中心点作为参考来旋转的,我们可以通过形变中心点属性来修改它的参考点

-->
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
