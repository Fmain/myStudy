<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>109-3D转换模块-长方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /*perspective: 500px;*/
        }
        ul{
            width: 200px;
            height: 200px;
            /*background-color: rgba(0,0,0,0.3);*/
            margin: 100px auto;
            transform-style: preserve-3D;
            transform: rotateY(-17deg) rotateX(-17deg);
            position: relative;
            animation: rotation 5s linear 0s infinite;
        }
        @keyframes rotation {
            100%{
                transform: rotateY(-17deg) rotateX(-377deg);
            }
        }
        li{
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        ul li:nth-child(1){
            /*background-color: #ff3b4f;*/
            opacity: 0.8;
            transform: rotateX(90deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(2){
            /*background-color: #ff5f4e;*/
            opacity: 0.8;
            transform: rotateX(180deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(3) {
            /*background-color: #6596c8;*/
            opacity: 0.8;
            transform: rotateX(270deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(4){
            /*background-color: #00bcfe;*/
            opacity: 0.8;
            transform: rotateX(360deg) translateZ(100px) scale(2,1);
        }
        ul li:nth-child(5){
            /*background-color: purple;*/
            opacity: 0.7;
            transform: rotateY(-90deg) translateZ(200px);
        }
        ul li:nth-child(6){
            /*background-color: #006200;*/
            opacity: 0.7;
            transform: rotateY(90deg) translateZ(200px);
        }
        ul li img{
            width: 200px;
            height: 200px;
        }
        ul:hover{
            animation-play-state: paused;
        }
        ul:hover li img{
            opacity: 0.3;
        }
        ul li img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
<!--如何解决li中元素被拉长问题-->
<ul>
    <li>
        <a href="#"><img src="ty/a1.png" alt=""></a>
    </li>
    <li>
        <a href="#"><img src="ty/a2.png" alt=""></a>
    </li>
    <li>
        <a href="#"><img src="ty/a3.png" alt=""></a>
    </li>
    <li>
        <a href="#"><img src="ty/a4.png" alt=""></a>
    </li>
    <li>
        <!--<img src="ty/a5.png" alt="">-->
    </li>
    <li>
        <a href="http://www.baidu.com"><img src="image/bdlogo.gif" alt=""></a>
    </li>
</ul>
</body>
</html>
