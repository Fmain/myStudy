<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>105-动画模块-无线滚动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 920px;
            height: 299px;
            margin: 100px auto;
            position: relative;
            border: 1px solid #000;
            overflow: hidden;
        }
        ul{
            width: 459px;
            width: 300%;
            animation: move 10s linear 0s infinite;
        }
        ul:hover{
            animation-play-state: paused;
        }
        ul li{
            display: inline-block;
            width: 460px;
            height: 299px;
            background-color: black;
            box-sizing: border-box;
            list-style: none;
            float: left;
        }
        ul:hover li img{
            opacity: 0.4;
        }
        ul li img:hover{
            opacity: 1;
        }
        @keyframes move {
            from{
                margin-left: 0;
            }
            to{
                margin-left: -200%;
            }
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><img src="ty/a1.png"></li>
        <li><img src="ty/a2.png"></li>
        <li><img src="ty/a3.png"></li>
        <li><img src="ty/a4.png"></li>
        <li><img src="ty/a1.png"></li>
        <li><img src="ty/a2.png"></li>
    </ul>
</div>
</body>
</html>
