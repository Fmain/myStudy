<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>76-子绝父相</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 800px;
            height: 50px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: red;
        }
        ul li{
            float: left;
            width: 100px;
            /*height: 50px;*/
            line-height: 50px;
            text-align: center;
            background-color: #cccccc;
        }
        ul li:nth-of-type(4){
            background-color: yellow;
            position: relative;

        }
        ul li img{
            /*
            相对
            position: relative;
            top: -14px;
            left: -40px;
            */
            /*
            绝对
            position: absolute;
            top: 95px;
            left: 400px;
            */
            position: absolute;
            /*left: 38px;*/
            top: -4px;
            left: 50%;
            margin-left: -12px;
        }
    </style>
</head>
<body>
<!--
子元素用绝对定位.父元素用相对定位
-->
<ul>
    <li>服装城</li>
    <li>美妆馆</li>
    <li>京东超市</li>
    <li>全球购
        <img src="image/hot.png">
    </li>
    <li>闪购</li>
    <li>团购</li>
    <li>拍卖</li>
    <li>金融</li>
</ul>
</body>
</html>
