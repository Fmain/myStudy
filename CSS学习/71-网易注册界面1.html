<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>71-网易注册界面1</title>
    <style>
        /*清空默认边距*/
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;
            padding:0;
            font-family:verdana,sans-serif;
        }
        /*清空默认样式*/
        a{
            text-decoration: none;
            color: #17399c;
        }
        /*利用body设置整个界面文字信息
        如:文字大小 颜色 字体(h1特殊)
        */
        body{
            font-size: 12px;
            font-family:"宋体";
            color: #333;
        }
        .header{
            box-sizing: border-box;
            width: 960px;
            height: 81px;
            margin: 0 auto;
        }
        .logo{
            background: url("WY/bg.png");
            box-sizing: border-box;
            width: 644px;
            height: 27px;
            float: left;
            margin-top: 30px;
        }

        .header .logo a{
            width: 130px;
            height: 27px;
            float: left;
        }
        .more{
            float: right;
            margin-top: 37px;
        }
        .content{
            /*background-color: blue;*/
            box-sizing: border-box;
            margin: 0 auto;
            width: 960px;
            height: 600px;
            border: 1px solid #e0e0e0;
        }
        .contentTop{
            box-sizing: border-box;
            width: 960px;
            height: 38px;
            background: url("WY/tabbg.png") 0 0 repeat-x;
        }
        .contentTop .tabLeft{
            background: url("WY/nva_left.png") no-repeat left 0 ;
        }
        .contentTop .tabLeft .tabRight{
            background: url("WY/nva_right.png") no-repeat right 0 ;
        }
        h1{
            font-family:verdana,sans-serif;
            font-size: 14px;
            color: #ffffff;
            text-indent: 2em;
            line-height: 38px;
            font-weight:normal;
        }
        .contentLeft{
            width: 643px;
            height: 639px;
            float: left;
            padding-top: 50px;
            /*padding-left: 77px;*/
            box-sizing: border-box;
        }
        .contentLeft .nav{
            width: 412px;
            height: 66px;
            margin: auto;
        }
        .contentLeft  ul{
            width: 412px;
            height: 34px;
            list-style: none;
            background: url("WY/tab.jpg") no-repeat left 0;
        }

        .contentLeft li{
            width: 137px;
            height: 34px;
            float: left;
            line-height: 34px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .contentLeft .navWord{
            color: #fff;
        }
        .contentLeft .article{
            width: 450px;
            height: 478px;
            margin-left: 77px;
        }
        .contentLeft .article .line{
            width: 436px;
            height: 27px;
        }
        .contentLeft .article .line span{
            float: left;
            width: 82px;
            height: 27px;
            line-height: 27px;
            text-align: right;
        }
        .contentLeft .article .line .word{
            display: inline;
            float: right;
            width: 4em;
        }
        .contentLeft .article .line .star{
            display: inline;
            width: 1em;
            font-size: larger;
            color: red;
            float: right;
        }
        .contentLeft .article .line div{
            float: right;
            width: 334px;
            height: 27px;
        }
        .contentLeft .article .line input{
            width: 220px;
            height: 23px;
        }
        .contentLeft .article .line select{
            width: 90px;
            height: 27px;
        }
        .contentLeft .article p{
            margin-left: 102px;
            line-height: 28px;
        }



        .contentLeft .article .password{
            width: 436px;
            height: 27px;
        }
        .contentLeft .article .password span{
            float: left;
            width: 82px;
            height: 27px;
            line-height: 27px;
            text-align: right;
        }
        .contentLeft .article .password .word{
            display: inline;
            float: right;
            width: 2em;
        }
        .contentLeft .article .password .word2{
            display: inline;
            float: right;
            width: 4em;
        }
        .contentLeft .article .password .star{
            display: inline;
            width: 1em;
            font-size: larger;
            color: red;
            float: right;
        }
        .contentLeft .article .password div{
            float: right;
            width: 334px;
            height: 27px;
        }
        .contentLeft .article .password input{
            width: 326px;
            height: 23px;
        }


        .contentLeft .article .yzm{
            width: 432px;
            height: 83px;
        }
        .contentLeft .article .yzm .left{
            width: 310px;
            height: 70px;
            float: left;
            margin-top: 10px;
            box-sizing: border-box;
        }
        .contentLeft .article .yzm .left span{
            float: left;
            width: 82px;
            height: 27px;
            line-height: 27px;
            text-align: right;
        }
        .contentLeft .article .yzm .left .word{
            display: inline;
            float: right;
            width: 3em;
        }
        .contentLeft .article .yzm .left .star{
            display: inline;
            width: 1em;
            font-size: larger;
            color: red;
            float: right;
        }
        .contentLeft .article .yzm .left div{
            float: right;
            width: 208px;
            height: 27px;
        }
        .contentLeft .article .yzm .left input{
            width: 204px;
            height: 23px;
            float: right;
        }
        .contentLeft .article .yzm .right{
            float: right;
        }
        .contentLeft .article .yzm .right img{
            width: 115px;
            height: 44px;
        }
        .contentLeft .article .yzm .right a{
            display: block;
            line-height: 28px;
        }

        .contentLeft .article input[type=submit]{
            width: 119px;
            height: 37px;
            background: url(WY/bg.png) -144px -360px no-repeat;
            border: none;
            font-size: 14px;
            color: #fff;
            margin-top: 20px;
            margin-left: 102px;
        }
        .contentRight{
            background-color: #f5f5f5;
            width: 315px;
            height: 639px;
            float: right;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-top:none;
        }
        .contentRightImg{
            display: block;
            margin: 122px auto;
        }

        .footer{
            background-color: yellow;
        }
    </style>
</head>
<body>
<!--头部开始-->
<div class="header">
    <div class="logo">
        <a class="Logo163" href="http://mail.163.com/"></a>
        <a class="Logo126" href="http://www.126.com/"></a>
        <a class="LogoYeah" href="http://www.yeah.net/"></a>
    </div>
    <div class="more">
        <a href="#">了解更多</a>
        |
        <a href="#">反馈意见</a>
    </div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="content">
    <!--内容顶部-->
    <div class="contentTop">
        <div class="tabLeft">
            <div class="tabRight">
                <h1>欢迎注册无限容量的网易邮箱！邮件地址可以登录使用其他网易旗下产品。</h1>
            </div>
        </div>
    </div>
    <!--内容顶部结束-->
    <div class="contentLeft">
        <div class="nav">
            <ul>
                <li class="navWord">注册字母邮箱</li>
                <li>注册手机号码邮箱</li>
                <li>注册VIP邮箱</li>
            </ul>
        </div>
        <div class="article">
            <div class="line">
                <span>
                    <span class="word">邮件地址</span>
                    <span class="star">*</span>
                </span>
                <div>
                    <input type="text" value="建议用手机号码注册">@<select>
                        <option value="163.com">163.com</option>
                        <option value="126.com">126.com</option>
                        <option value="yeah.net">yeah.net</option>
                    </select>
                </div>
            </div>
            <p>6~18个字符，可使用字母、数字、下划线，需以字母开头</p>

            <div class="password">
                <span>
                    <span class="word">密码</span>
                    <span class="star">*</span>
                </span>
                <div>
                    <input type="password" >
                </div>
            </div>
            <p>6~16个字符，区分大小写</p>

            <div class="password">
                <span>
                    <span class="word2">确认密码</span>
                    <span class="star">*</span>
                </span>
                <div>
                    <input type="password" >
                </div>
            </div>
            <p>请再次填写密码</p>


            <div class="yzm">
                <div class="left">
                    <span>
                        <span class="word">验证码</span>
                        <span class="star">*</span>
                    </span>
                    <div>
                        <input type="text">
                    </div>
                    <p>请填写图片中的字符，不区分大小写</p>
                </div>
                <div class="right">
                    <img src="WY/call.jpg" alt="图片找不到">
                    <a href="#">看不清楚？换张图片</a>
                </div>
            </div>

            <p>
                <input type="checkbox" checked="checked">
                同意<a href="#">"服务条款"</a>和<a href="#">"隐私权相关政策"</a>
            </p>

            <input type="submit" value="立即注册">


        </div>
    </div>
    <div class="contentRight">
        <img class="contentRightImg" src="WY/contentRight.jpg" alt="图片找不到">
    </div>
</div>
<!--内容结束-->
<!--底部开始-->
<div class="footer"></div>
<!--底部结束-->
</body>
</html>
