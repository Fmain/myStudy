<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>102-动画模块其他属性2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            animation: sport 5s;
            position: absolute;
            animation-fill-mode :forwards;
        }
        /**/
        @keyframes sport {
            0%{
                left: 0;
                top: 0;
            }
            25%{
                left: 500px;
                top: 0;
            }
            50%{
                left: 500px;
                top: 500px;
            }
            /**/
            75%{
                left: 0;
                top: 500px;
            }

            100%{
                left: 0;
                top: 0;
            }
        }

    </style>
</head>
<body>
<!--
动画是有一定状态的
等待状态
执行状态
结束状态

animation-fill-mode : none | forwards | backwards | both;
指定动画等待状态和结束状态的样式
取值:
none    不改变默认行为。
forwards	当动画完成后，保持最后一个属性值（在最后一个关键帧中定义）。
backwards	在 animation-delay 所指定的一段时间内，在动画显示之前，应用开始属性值（在第一个关键帧中定义）。
both	向前和向后填充模式都被应用。

-->
<div></div>
</body>
</html>
