<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22-通配选择器</title>
    <style>
        /*
        .cc{
            color: red;
        }
        */
        *{
            color: red;
        }
    </style>
</head>
<body>
<!--
通配符选择器
作用：给当前界面上所有的标签设置属性
格式：
*{
    属性：值；
}
注意点：
由于通配符选择器是设置界面上所有的标签的属性，所以在设置之前会便利所有的标签，如果当前界面上的标签比较多，那么性能就会比较差，所以在企业开发中一般不会使用
-->

<!--
<h1 class="cc">我是标题</h1>
<p class="cc">我是段落</p>
<a class="cc" href="#">我是超链接</a>
-->
<h1>我是标题</h1>
<p>我是段落</p>
<a href="#">我是超链接</a>

</body>
</html>
