<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65-清除浮动方式1</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin:0;
            padding:0
        }
        .box1{
            background-color: red;
        }
        .box1 p{
            background-color: blue;
            width: 100px;
            float: left;
        }
        .box2{
            background-color: green;
        }
        .box2 p{
            background-color: yellow;
            width: 100px;
            /*float: left;*/
        }
    </style>
</head>
<body>
<!--
消除浮动方式1：
给前面一个父元素设置高度
注意：
在企业开发中，能不写高度就不写高度的，所以这种方式用的很少
-->
<div class="box1">
    <p>我是文字1</p>
    <p>我是文字1</p>
    <p>我是文字1</p>
</div>
<div class="box2">
    <p>我是文字2</p>
    <p>我是文字2</p>
    <p>我是文字2</p>
</div>
</body>
</html>
