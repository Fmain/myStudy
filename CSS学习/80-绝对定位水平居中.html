<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>80-绝对定位水平居中</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            /*width: 50%;*/
            height: 50px;
            background-color: #ff00cc;
            /*margin: 0 auto;*/
            position: absolute;
            left: 50%;
            margin-left: -200px;
        }
    </style>
</head>
<body>
<!--
如何让绝对定位的元素水平居中
只需要设置绝对定位元素的left:50%;
然后设置margin-lift: -元素宽度一半;
-->
<div></div>
</body>
</html>
