        }

        }
        div{
            border: 1px solid #000;

            padding-top: 20px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<!--
行高：在css中所有的行都有自己的行高

注意点：
行高和盒子的高不是同一个概念
默认情况下，文字在行高中默认是垂直居中的
在企业开发中，经常把盒子高度和行高设置一样，这样可以保证一行文字在盒子中垂直居中
在企业开发中，如果盒子中有多行文字，只能设置padding来让文字水平居中
-->
