<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-子元素选择器</title>
    <style>
        /*
        div>p{
            color: #ffff00;
        }
        */
        #identity>p{
            color: #ffff00;
        }
    </style>
</head>
<body>
<!--
子元素选择器
作用：找到指定标签中所有特定的直接子元素，然后设置属性

格式：
标签名称1> 标签名称2{
    属性：值；
}
先找到名称叫做“标签名称1”的标签，然后在这个标签中查找所有直接子元素名称叫做“标签名称2”的元素
注意点：
子元素选择器只会查找儿子，不会查找其他被嵌套的标签
子元素选择器之间需要用>符号连接，并且不能有空格
子元素选择器不仅仅可以使用标签名称，还可以使用其他选择器
-->
<p>我是段落</p>
<div id="identity">
    <p>我是段落</p>
    <ul>
        <li>
            <p>我是段落</p>
        </li>
    </ul>
    <p>我是段落</p>
</div>
<p>我是段落</p>
</body>
</html>
