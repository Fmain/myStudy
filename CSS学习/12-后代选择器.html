<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12-后代选择器</title>
    <style>
         div p{
             color: red;
         }
    </style>
</head>
<body>
<!--
后代选择器:
作用:找到指定标签的所有后代标签,设置属性

格式:
标签名称1 标签名称2{
    属性:值；
}
-->

<p>我是段落</p>
<p>我是段落</p>
<div>
    <p>我是段落</p>
    <ul>
        <li>我是段落
            <p>我是段落</p>
        </li>
    </ul>
    <p>我是段落</p>
</div>
<p>我是段落</p>
<p>我是段落</p>
</body>
</html>
