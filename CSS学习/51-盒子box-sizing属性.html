<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>51-盒子box-sizing属性</title>
    <style>
        .content{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .aside{
            width: 100px;
            height: 200px;
            background-color: green;
            float: left;
        }
        .article{

            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: blue;
            float: right;
            border: 20px solid #000;
            padding: 20px;
        }
    </style>
</head>
<body>
/*
1.css3中新增了一个box-sizing属性，保证新增padding和border之后保证盒子元素宽高不变
2.box-sizing属性和我们之前的原理一样，增加padding和border之后减去一部分内容的宽高
3.取值
content-box
元素宽高 = 边框 + 内边框 + 内容宽高
border-box
元素宽高 = width和 height属性
*/
<div class="content">
    <div class="aside"></div>
    <div class="article"></div>
</div>

</body>
</html>
