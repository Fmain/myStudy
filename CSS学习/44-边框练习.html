<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>44-边框练习</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            /*border-width:5px;*/
            /*border-color: #000;*/
            /*border-style:solid;*/
            border: 5px solid #000;
            }
        .box2{
            border-width:5px;
            border-color: red green blue purple;
            border-style:solid;
        }
        .box3{
            border: 5px solid red;
            border-right-style: dashed;
        }
        .box4{
            /*border-width:5px;*/
            /*border-color: red green blue purple;*/
            /*border-style:solid;*/
            border: 5px solid red;
            border-left-style:dashed;
            border-right-style: dashed;
        }
        .box5{
            border: 5px solid #000;
            border-bottom: none;
        }
        .box6{
            width: 0px;
            height: 0px;
            border: 20px solid white;
            border-left-color: #000;
        }
    </style>
</head>
<body>

<div class="box1"></div>
<hr>
<div class="box2"></div>
<hr>
<div class="box3"></div>
<hr>
<div class="box4"></div>
<hr>
<div class="box5"></div>
<hr>
<div class="box6"></div>
<hr>
</body>
</html>
