<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20-属性选择器</title>
    <style>
        p[id]{
            color: red;
        }
    </style>
</head>
<body>
<!--
属性选择器
[attribute]
作用：根据指定的属性名称找到对应的标签，然后设置属性
p[id]{}
[attribute=value]
作用：找到有指定属性，并且属性的取值等于value的标签，然后设置属性
最常见的应用场景，就是用于区分input属性
input[type=password]{}
<input type="text" name="" id="">
<input type="password" name="" id="">
<input type="radio" name="" id="">
<input type="checkbox" name="" id="">
-->
<p id="id1">我是段落1</pid>
<p id="id2">我是段落2</pid>
<p>我是段落3</pid>
<p id="id3">我是段落4</p>
<p>我是段落5</p>

</body>
</html>
