<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>61-浮动元素的贴靠现象</title>
    <style>
        .father{
            width: 300px;
            height: 400px;
            border: 1px solid #000;
        }
        .box1{
            width: 50px;
            height: 300px;
            background-color: red;
            float: left;
        }
        .box2{
            width: 50px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .box3{
            width: 250px;
            height: 100px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
<div class="father">
    <box class="box1"></box>
    <box class="box2"></box>
    <box class="box3"></box>
    <box class="box4"></box>
    <box class="box5"></box>
</div>
</body>
</html>
